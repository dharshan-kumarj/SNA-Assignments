<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Secure Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Premium Styles -->
    <link href="css/style.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FingerprintJS -->
    <script src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>NEXUS
            </a>
            <div class="d-flex" id="nav-actions">
                <!-- Injected via JS -->
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4" id="app">
        <!-- Render Area -->
        <div class="auth-container fade-in" id="loginfw">
            <div class="text-center mb-4">
                <i class="fas fa-fingerprint fa-3x" style="color: var(--primary); opacity: 0.8;"></i>
            </div>
            <h3>Welcome Back</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 border-secondary text-muted"><i
                                class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 border-secondary text-muted"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password"
                            placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 shadow-lg">
                    Sign In <i class="fas fa-arrow-right ms-2"></i>
                </button>
                <div class="loader" id="loader"></div>
            </form>
            <p class="mt-4 text-center text-muted small">
                Don't have an account? <a href="#" onclick="showRegister()" class="fw-bold">Create one now</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
